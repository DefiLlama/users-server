org: blazewastaken
app: defillama-users-server
service: users-server

package:
  individually: true

provider:
  name: aws
  runtime: nodejs16.x
  memorySize: 128
  timeout: 10
  region: eu-central-1
  endpointType: REGIONAL # Set to regional because the api gateway will be behind a cloudfront distribution
  stage: prod # Default to dev if no stage is specified
  tracing: # Enable X-Ray tracing (debugging)
    apiGateway: true
    lambda: true
  iamRoleStatements:
    - Effect: Allow # X-Ray permissions
      Action:
        - xray:PutTraceSegments
        - xray:PutTelemetryRecords
      Resource: "*"
    - Effect: "Allow"
      Action:
        - rds-data:ExecuteStatement
        - rds-data:BatchExecuteStatement
      Resource:
        - "Fn::Join":
            - ":"
            - - "arn:aws:rds-db"
              - Ref: "AWS::Region"
              - Ref: "AWS::AccountId"
              - "db:indexer-instance-1-eu-central-1c"
    - Effect: Allow # Lambda logs on cloudwatch
      Action:
        - logs:CreateLogGroup
        - logs:CreateLogStream
        - logs:PutLogEvents
      Resource:
        - "Fn::Join":
            - ":"
            - - "arn:aws:logs"
              - Ref: "AWS::Region"
              - Ref: "AWS::AccountId"
              - "log-group:/aws/lambda/*:*:*"
  environment:
    PSQL_URL: ${env:PSQL_URL}
    MODE: lambda

functions:
  runAdaptorUserStats:
    memorySize: 512
    timeout: 30
    handler: src/handlers/runAdaptorUserStats.default
    events:
      - http:
          path: /run/adaptor/stats/{name}
          method: post
  getUserStats:
    handler: src/handlers/getUserStats.default
    events:
      - http:
          path: /stats/{adaptor}
          method: get
  getChainStats:
    handler: src/handlers/getChainStats.default
    events:
      - http:
          path: /chain/{chain}
          method: get

resources:
  # CORS for api gateway errors
  - ${file(resources/api-gateway-errors.yml)}

custom:
  stage: ${opt:stage, self:provider.stage}
  webpack:
    webpackConfig: ./webpack.config.js
    includeModules: true
    packager: "npm"
    excludeFiles: src/**/*.test.ts
  prune:
    automatic: true
    number: 5 # Number of versions to keep

plugins:
  - serverless-webpack
  - serverless-offline
  - serverless-prune-plugin
